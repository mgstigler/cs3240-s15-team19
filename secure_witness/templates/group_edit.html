{% extends "base.html" %}
{% block content %}

    <h1>Group Info</h1>

    {% if group.id %}
    <p>Editing information for {{ group.name }}</p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input id="save_group" type="submit" value="Save" />
    </form>

    <a href="{% url 'group-list' %}">Back to List</a>

{% endblock %}
