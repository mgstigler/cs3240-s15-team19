{% extends "base.html" %}

{% block content %}
<h1>Folders</h1>

<ul>
 {% for folder in object_list %}
    <li class="folder">
      <a href="{{ folder.get_absolute_url }}">{{ folder }}</a>
      (<a href="{% url "folders-edit" pk=folder.id %}">edit</a>)
    </li>
  {% endfor %}
</ul>

<a href="{% url "folders-new" %}">add folder</a>
{% endblock %}
