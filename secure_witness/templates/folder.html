{% extends "base.html" %}

{% block content %}

<h1>{{ folder }}</h1>

<p>Folder Name: {{ folder.folder_name }}</p>
<p>Folder ID: {{ folder.folder_id }}</p>

<ul>
{%  for file in folder.file_set.all %}
    <li>{{ file.short }} {{ file.detailed }}</li>
{%  endfor %}
</ul>
<a href="{% url "report-new" %}">Add a Report</a>
<a href="{% url "folders-list" %}">Back to List</a>

{% endblock %}
